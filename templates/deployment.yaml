apiVersion: apps/v1
kind: Deployment
metadata:
    name: todo-app
spec:
    replicas: 1
    selector:
        matchLabels:
            app: todo-app
            version: v1
    template:
        metadata:
            labels:
                app: todo-app
                version: v1
        spec:
            containers:
                - image: eggerte19/assignment-5-e2e:latest # <IMAGE> # TODO: Fix so github actions can pull the image from the repo
                  imagePullPolicy: Always
                  name: todo-app
                  ports:
                      - containerPort: 3000
